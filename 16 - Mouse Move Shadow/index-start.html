<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero"><h1 contenteditable>ðŸ”¥WOAH!</h1></div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const heroTxt = hero.querySelector("h1");
      const walk = 100;

      function shadow(event) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: xLoc, offsetY: yLoc } = event;

        if (this !== event.target) {
          xLoc = xLoc + event.target.offsetLeft;
          yLoc = yLoc + event.target.offsetTop;
        }

        const xWalk = Math.round((xLoc / width) * walk - walk / 2);
        const yWalk = Math.round((yLoc / height) * walk - walk / 2);

        heroTxt.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 blue, 
        ${xWalk * -1}px ${yWalk}px 0 orange,
        ${xWalk}px ${yWalk * -1}px 0 gray,
        ${xWalk*-1}px ${yWalk*-1}px 0 red
        `;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
